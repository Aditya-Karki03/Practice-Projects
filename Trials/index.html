<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Input Example</title>
    <style>
      /* Optional styling for better visualization */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      input {
        width: 300px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="inp" />

    <script>
      // Access the range input element
      var Input = document.getElementById("inp");

      // Access the element to display the current range value
      // var rangeValueDisplay = document.getElementById("rangeValue");

      // Add an event listener to the range input
      Input.addEventListener("change", function (e) {
        // Update the display value when the input changes
        console.log(Input.value);
      });
    </script>
  </body>
</html>
